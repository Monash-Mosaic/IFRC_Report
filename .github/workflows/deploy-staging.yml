name: Deploy to Cloudflare (Staging)

on:
  release:
    types: [published]

jobs:
  validate_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "Checking if tag $TAG_NAME is reachable from main branch..."

          git fetch --tags origin
          git fetch origin main:main || git fetch origin master:main

          if ! git branch -r --contains "$TAG_NAME" | grep -q "origin/main"; then
            echo "Error: Tag $TAG_NAME is not reachable from main branch"
            echo "Please ensure the tag is created on a commit that exists in main branch"
            exit 1
          fi

          echo "âœ“ Tag $TAG_NAME is valid for deployment"

  security_gates:
    runs-on: ubuntu-latest
    needs: validate_release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Dependency audit
        run: npm audit --audit-level=high

  deploy:
    runs-on: ubuntu-latest
    needs: security_gates
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_ENV: staging
        run: npm run deploy -- --env staging
