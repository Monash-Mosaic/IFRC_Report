name: Deploy to Cloudflare (PR Preview)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  checks: write
  statuses: write
  pull-requests: write

jobs:
  dependency_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          base-ref: ${{ github.event.pull_request.base.sha || github.event.before }}
          head-ref: ${{ github.event.pull_request.head.sha || github.sha }}

  security_gates:
    runs-on: ubuntu-latest
    needs: dependency_review
    permissions:
        checks: write
        pull-requests: write
        contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run ci:test

      - name: Collect test coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          coverage-file: ./report.json
          base-coverage-file: ./report.json
          output: comment, report-markdown

      - name: Post coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage.outputs.report }}

      - name: Build
        run: npm run ci:build

      - name: Dependency audit
        run: npm audit --audit-level=high

  deploy_preview:
    runs-on: ubuntu-latest
    needs: security_gates
    environment: preview

    steps:
      - name: Compute preview name and route
        id: preview
        run: |
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          BRANCH_SLUG=$(echo "$RAW_BRANCH" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | cut -c1-40)
          if [ -z "$BRANCH_SLUG" ]; then
            BRANCH_SLUG="${{ github.event.pull_request.number && format('pr-{0}', github.event.pull_request.number) || 'main' }}"
          fi
          echo "branch_slug=$BRANCH_SLUG" >> "$GITHUB_OUTPUT"

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (preview for PR)
        id: deploy
        if: ${{ github.event_name == 'pull_request' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: preview
          NEXT_PUBLIC_SITE_URL: ${{ format('{0}-{1}.{2}.workers.dev', steps.preview.outputs.branch_slug, vars.CLOUDFLARE_WORKER_NAME, vars.CLOUDFLARE_WORKERS_SUBDOMAIN) }}
        run: |
          LOG=$(npm run upload -- --preview-alias ${{ steps.preview.outputs.branch_slug }} 2>&1 | tee /dev/stderr)
          VERSION_ID=$(echo "$LOG" | grep -oE 'Worker Version ID: [0-9a-f-]+' | awk '{print $4}')
          PREVIEW_URL=$(echo "$LOG" | grep -oE 'Version Preview URL: https?://[^[:space:]]+' | awk '{print $4}')
          BRANCH_PREVIEW_URL=$(echo "$LOG" | grep -oE 'Version Preview Alias URL: https?://[^[:space:]]+' | awk '{print $5}')
          echo "version_id=$VERSION_ID" >> "$GITHUB_OUTPUT"
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          echo "branch_preview_url=$BRANCH_PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare (preview for main)
        id: deploy_main
        if: ${{ github.event_name != 'pull_request' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Update Preview URL for main branch deployment"
          NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_PREVIEW_SITE_URL }} npm run deploy -- --env="preview"

          echo "Update Production on Preview Environment (account)"
          NEXT_PUBLIC_SITE_URL=${{ env.NEXT_PUBLIC_SITE_URL }} npm run deploy -- --env=""

      - name: Comment preview URL on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const versionId = `${{ steps.deploy.outputs.version_id }}`;
            const previewUrl = `${{ steps.deploy.outputs.preview_url }}`;
            const branchPreviewUrl = `${{ steps.deploy.outputs.branch_preview_url }}`;
            const marker = '<!-- preview-url -->';
            const body = `${marker}\n| Key | Value |\n|---|---|\n| Cloudflare Worker Version ID | ${versionId} |\n| Preview URL | ${previewUrl} |\n| Branch Preview URL | ${branchPreviewUrl} |`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const existing = comments.find(comment => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

      - name: Update deployment status
        if: ${{ always() }}
        uses: actions/github-script@v8
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.eventName === 'pull_request'
              ? context.payload.pull_request.head.sha
              : context.sha;
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const previewUrl = `${{ steps.deploy.outputs.preview_url }}`;

            await github.rest.repos.createCommitStatus({
              owner,
              repo,
              sha,
              state,
              context: 'deploy/preview',
              description: state === 'success' ? 'Preview deployed' : 'Preview deploy failed',
              target_url: previewUrl || undefined,
            });
