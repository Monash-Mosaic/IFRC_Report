name: Deploy to Cloudflare (PR Preview)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  security_gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Dependency audit
        run: npm audit --audit-level=high

  deploy_preview:
    runs-on: ubuntu-latest
    needs: security_gates
    environment: preview

    steps:
      - name: Compute preview name and route
        id: preview
        run: |
          RAW_BRANCH="${{ github.head_ref }}"
          BRANCH_SLUG=$(echo "$RAW_BRANCH" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | cut -c1-40)
          if [ -z "$BRANCH_SLUG" ]; then
            BRANCH_SLUG="pr-${{ github.event.pull_request.number }}"
          fi
          echo "branch_slug=$BRANCH_SLUG" >> "$GITHUB_OUTPUT"
          echo "worker_name=ifrc-wdr-playbook-${BRANCH_SLUG}" >> "$GITHUB_OUTPUT"
          echo "preview_route=${BRANCH_SLUG}.workers.dev/*" >> "$GITHUB_OUTPUT"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (preview)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_ENV: staging
        run: npm run deploy -- --preview-alias ${{ steps.preview.outputs.branch_slug }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const previewUrl = `https://${{ steps.preview.outputs.preview_route }}`.replace('/*', '');
            const marker = '<!-- preview-url -->';
            const body = `${marker}\nPreview: ${previewUrl}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const existing = comments.find(comment => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }
