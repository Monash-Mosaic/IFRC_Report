name: Deploy to Cloudflare (Production)

on:
  # TODO: enable when ready
  # release:
  #   types: [published]
  push:
    # branches: [main, feat/production-setup]
    tags:
      - '*' # Triggers for any tag name

jobs:
  validate_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "Checking if tag $TAG_NAME is reachable from main branch..."

          git fetch --tags origin
          git fetch origin main:main || git fetch origin master:main

          if ! git branch -r --contains "$TAG_NAME" | grep -q "origin/main"; then
            echo "Error: Tag $TAG_NAME is not reachable from main branch"
            echo "Please ensure the tag is created on a commit that exists in main branch"
            exit 1
          fi

          echo "âœ“ Tag $TAG_NAME is valid for deployment"

  deploy_staging:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          LOG=$(npm run upload -- --preview-alias staging 2>&1 | tee /dev/stderr)
          VERSION_ID=$(echo "$LOG" | grep -oE 'Worker Version ID: [0-9a-f-]+' | awk '{print $4}')
          echo "version_id=$VERSION_ID" >> "$GITHUB_OUTPUT"

  deploy_production:
    runs-on: ubuntu-latest
    needs: deploy_staging
    environment: production
    if: success() # Only proceed if deploying_staging job succeeds

    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          lfs: true

      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: "@Monash-Mosaic/tech-leads"
          minimum-approvals: 1
          issue-title: "Deploying ${{ github.ref_name }} to prod from staging"
          issue-body: "Please approve or deny the deployment of version ${{ github.ref_name }}."
          exclude-workflow-initiator-as-approver: false
          fail-on-denial: true
          polling-interval-seconds: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VERSION_ID: ${{ needs.deploy_staging.outputs.version_id }}
        run: npx wrangler versions deploy -y "$VERSION_ID"

      - name: Purge Cloudflare CDN cache
        if: ${{ vars.CLOUDFLARE_ZONE_ID != '' }}
        uses: nathanvaughn/actions-cloudflare-purge@master
        with:
          cf_zone: ${{ vars.CLOUDFLARE_ZONE_ID }}
          cf_auth: ${{ secrets.CLOUDFLARE_API_TOKEN }}