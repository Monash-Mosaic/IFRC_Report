on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    tags:
      - 'v*.*.*' # Triggers for semver tags like v1.2.3, 1.2.3-rc.1

jobs:
  validate_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          if [ "${{ github.ref_type }}" != "tag" ]; then
            echo "Not a tag ref; skipping tag validation."
            exit 0
          fi

          TAG_NAME="${{ github.ref_name }}"
          echo "Validating tag name: $TAG_NAME"

          if [[ ! "$TAG_NAME" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Error: Tag '$TAG_NAME' is not a valid semver tag (e.g., v1.2.3, 1.2.3-rc.1)."
            exit 1
          fi

          echo "âœ“ Tag $TAG_NAME is valid"

  deploy_staging:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          LOG=$(npm run upload -- --preview-alias staging 2>&1 | tee /dev/stderr)
          VERSION_ID=$(echo "$LOG" | grep -oE 'Worker Version ID: [0-9a-f-]+' | awk '{print $4}')
          echo "version_id=$VERSION_ID" >> "$GITHUB_OUTPUT"

  deploy_production:
    runs-on: ubuntu-latest
    needs: deploy_staging
    environment: production
    if: success() # Only proceed if deploying_staging job succeeds

    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          lfs: true

      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: "@Monash-Mosaic/tech-leads"
          minimum-approvals: 1
          issue-title: "Deploying ${{ github.ref_name }} to prod from staging"
          issue-body: "Please approve or deny the deployment of version ${{ github.ref_name }}."
          exclude-workflow-initiator-as-approver: false
          fail-on-denial: true
          polling-interval-seconds: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VERSION_ID: ${{ needs.deploy_staging.outputs.version_id }}
        run: npx wrangler versions deploy -y "$VERSION_ID"

      - name: Purge Cloudflare CDN cache
        if: ${{ vars.CLOUDFLARE_ZONE_ID != '' }}
        uses: nathanvaughn/actions-cloudflare-purge@master
        with:
          cf_zone: ${{ vars.CLOUDFLARE_ZONE_ID }}
          cf_auth: ${{ secrets.CLOUDFLARE_API_TOKEN }}
